<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirsty's Weather App</title>

    <script
      src="https://kit.fontawesome.com/7547b11f41.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
  <div class="main-container">

    <div class="search-container">
      <form id="city-form">
        <div class="row">
          <div class="col-9">
          <input type="text" placeholder="Enter location" class="search-box" id="city-input" />
          </div>

          <div class="col-1">
          <button type="button" class="btn btn-secondary" id="btn-1">
          Search
          </button>
          </div>

          <div class="col-2">
          <button type="button" class="btn btn-secondary" id="btn-2">
          Current
          </button>
          </div>
        </div>
      </form>
    </div>

    <div class="weather-container">
      <div class="row">
        <div class="col-6">
          <h1><span id="display-city">Liverpool</span></h1>
          <h3 id="time-day"></h3>
        </div>

        <div class="col-6">
          <h1><span id="temp-number">1°</span>
          <span id="temp-values"><a href="#" id="celcius" class="active">C</a>
          <a href="#" id="fahrenheit">F</a></span>
          <span id="condition">Cloud</span>
          <img src="https://openweathermap.org/img/wn/02n@2x.png" id="current-weather" alt=""/></h1>
        </div>
      </div>
    </div>

    <div class="conditions-container">
      <div class="row">
        <div class="col-4">
          <h5>
            Wind Speed <span id="wind-speed">10</span>mph
            Humidity <span id="humidity">70</span>%
          </h5>
        </div>

        <div class="col-4">
          <h5>
            Sunrise 6:38am
            Sunset 4:23pm
          </h5>
          </div>

        <div class="col-4">
          <h5>
            Max Temp <span id="max-temp">1</span>°C
            <br>Min Temp <span id="min-temp">-1</span>°C
          </h5>
        </div>
      </div>
    </div>
  
    <div class="forecast-container" id="forecast">
      <div class="row">
        <div class="col-2">
          <div class="forecast-day">
            <h5>Mon</h5>
            <img src="https://openweathermap.org/img/wn/02d@2x.png" id="forecast-icon" alt=""/>
            <div class="forecast temps">
              <span class="forecast-min">10°C</span>
              <span class="forecast-max">12°C</span>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-day">
            <h5>Tue</h5>
            <img src="https://openweathermap.org/img/wn/01d@2x.png" id="forecast-icon" alt=""/>
            <div class="forecast temps">
              <span class="forecast-min">9°C</span>
              <span class="forecast-max">11°C</span>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-day">
            <h5>Wed</h5>
            <img src="https://openweathermap.org/img/wn/04d@2x.png" id="forecast-icon" alt=""/>
            <div class="forecast temps">
              <span class="forecast-min">8°C</span>
              <span class="forecast-max">10°C</span>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-day">
            <h5>Thu</h5>
            <img src="https://openweathermap.org/img/wn/01d@2x.png" id="forecast-icon" alt=""/>
            <div class="forecast temps">
              <span class="forecast-min">9°C</span>
              <span class="forecast-max">11°C</span>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-day">
            <h5>Fri</h5>
            <img src="https://openweathermap.org/img/wn/03d@2x.png" id="forecast-icon" alt=""/>
            <div class="forecast temps">
              <span class="forecast-min">9°C</span>
              <span class="forecast-max">11°C</span>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-day">
            <h5>Sat</h5>
            <img src="https://openweathermap.org/img/wn/09d@2x.png" id="forecast-icon" alt=""/>
            <div class="forecast temps">
              <span class="forecast-min">13°C</span>
              <span class="forecast-max">15°C</span>
            </div>
          </div>
        </div>

      </div>


    </div>
    <footer>
    <p id=open-source> <a href=https://github.com/kirstyaka/MyApp>
      Open-source
      </a> 
      by Kirsty Akahoho
    </p>
    </footer>
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
