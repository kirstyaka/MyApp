<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirsty's Weather App</title>

    <script
      src="https://kit.fontawesome.com/7547b11f41.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="main-container">
      <form id="city-form">
        <input type="text" placeholder="Enter location" id="city-input" />
        <button type="button" class="btn btn-secondary" id="btn-1">
          Search
        </button>
        <button type="button" class="btn btn-secondary" id="btn-2">
          use current location
        </button>
      </form>
      <div class="weather-container">
        <div class="row">
          <div class="col-6">
            <h1 id="display-city">Liverpool
            <h3 id="time-day"></h3>
          </div>

          <div class="col-6" class=temp-display>
            
              <h1><span id="temp-number">1°</span>
              <span id="temp-values"></span><a href="#" id="celcius" class="active">C</a>|
              <a href="#" id="fahrenheit">F</a></span></h1>
              <h3><span id="condition">Cloud</span>
              <img
                src="https://openweathermap.org/img/wn/02n@2x.png"
                id="current-weather"
                alt=""/>
                </h3>
          </div>
        </div>

        <div class="conditions-container">
          <div class="row">
            <div class="col-4">
              <h5>
                Wind Speed <span id="wind-speed">10</span>mph
                Humidity <span id="humidity">70</span>%
                </h5>
            </div>

            <div class="col-4">
              <h5>
                Sunrise 6:38am
                Sunset 4:23pm
                </h5>
            </div>

            <div class="col-4">
              <h5>
                Max Temp <span id="max-temp">1</span>°C
                Min Temp <span id="min-temp">-1</span>°C
              </h5>
            </div>
          </div>
        </div>
      </div>

        <div class="forecast-container" id="forecast">
    
        </div>
    <small>
      <a href="https://github.com/kirstyaka/MyApp" target="_blank"
        >Open-source code</a
      >
      , by Kirsty Akahoho
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
