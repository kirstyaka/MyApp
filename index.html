<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirsty's Weather App</title>

    <script
      src="https://kit.fontawesome.com/7547b11f41.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="main-container">
      <form id="city-form">
        <input type="text" placeholder="Enter location" id="city-input" />
        <button type="button" class="btn btn-secondary" id="btn-1">
          Search
        </button>
        <button type="button" class="btn btn-secondary" id="btn-2">
          use current location
        </button>
      </form>
      <div class="weather-container">
        <div class="row">
          <div class="col-4">
            <h1 id="time-day"></h1>
          </div>

          <div class="col-4">
            <h1 id="display-city">Liverpool</h1>
          </div>

          <div class="col-4">
            <h1>
              <span id="temp-number">1</span>
              <a href="#" id="celcius" class="active">째C</a>|<a
                href="#"
                id="fahrenheit"
                >째F</a
              >

              <span id="condition">Cloud</span>

              <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="" />

              <img src="" id="current-weather" />
            </h1>
          </div>
        </div>
        <div class="conditions-container">
          <div class="row">
            <div class="col-4">
              <h3>
                Wind Speed <span id="wind-speed">10</span>mph
                <i class="fas fa-wind"></i>
              </h3>
              <h3>
                Humidity <span id="humidity">70</span>%
                <i class="fas fa-tint"></i>
              </h3>
            </div>

            <div class="col-4">
              <h3>Sunrise 6:38am<i class="fas fa-sun"></i></h3>
              <h3>
                Sunset 4:23pm<img
                  src="https://openweathermap.org/img/wn/02n@2x.png"
                  alt=""
                />
              </h3>
            </div>

            <div class="col-4">
              <h3>
                Max Temp <span id="max-temp">1</span>째C
                <i class="fas fa-temperature-high"></i>
              </h3>
              <h3>
                Min Temp <span id="min-temp">-1</span>째C
                <i class="fas fa-temperature-low"></i>
              </h3>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast-container">
        <h2>Forecast</h2>
        <div class="row">
          <div class="col-2">
            <div class="card">
              <i class="fas fa-ellipsis-h"></i>
              <div class="card-body">
                <h5 class="card-title">Next 5 Days</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card">
              <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="" />
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">Windy</p>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card">
              <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" />
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">Thunder</p>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card">
              <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="" />
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">Sun</p>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card">
              <img src="https://openweathermap.org/img/wn/11n@2x.png" alt="" />
              <div class="card-body">
                <h5 class="card-title">Thurs</h5>
                <p class="card-text">Showers</p>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card">
              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" />
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">Cloud</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/kirstyaka/MyApp" target="_blank"
          >Open-source code</a
        >
        , by Kirsty Akahoho
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
